<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta | Cafeter√≠a virtual</title>
  <link rel="shortcut icon" href="../../../assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../../assets/css/theme.css">
  <link rel="stylesheet" href="../../../lib/bootstrap-icons/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../../lib/notyf/css/notyf.min.css">
  <script defer src="../../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script defer src="../../../lib/notyf/js/notyf.min.js"></script>
  <script defer type="module" src="../../controllers/buyer-product.controller.js"></script>
  <script defer type="module" src="../../controllers/return-button.controller.js"></script>
  <script defer type="module" src="../../controllers/loader.controller.js"></script>
  <script defer type="module" src="../../controllers/toast.controller.js"></script>
</head>
<body class="d-flex flex-column vh-100 bg-light">
  <div id="loader">
    <div class="spinner-border text-success" role="status" style="width: 4rem; height: 4rem;">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
  <nav class="navbar navbar-expand navbar-dark bg-success shadow sticky-top">
    <div class="container-fluid justify-content-start">
      <span class="navbar-brand" id="returnButton"><i class="bi bi-arrow-left"></i></span>
      <span class="navbar-brand">Detalle de producto</span>
    </div>
  </nav>
  <div class="container p-3 flex-grow-1 overflow-y-auto">
    <div class="vstack gap-3">
      <div class="card shadow-sm">
        <div class="d-none" id="picturePlaceholder"></div>
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-between">
            <span id="titleContainer"></span>
            <span>$<span id="priceContainer"></span></span>
          </h5>
          <p id="descriptionContainer" class="card-text"></p>
        </div>
      </div>
      <div class="card shadow-sm">
        <div class="card-body vstack gap-3">
          <div>
            <small><i class="bi bi-person me-2"></i>Vendedor</small>
            <p class="fw-medium" id="sellerContainer"></p>
          </div>
          <div>
            <small><i class="bi bi-clock me-2"></i>Horarios de entrega</small>
            <p class="fw-medium" id="scheduleContainer"></p>
          </div>
          <div>
            <small><i class="bi bi-geo-alt me-2"></i>Lugares de entrega</small>
            <p class="fw-medium" id="locationsContainer"></p>
          </div>
        </div>
      </div>
      <div class="input-group">
        <div class="form-floating">
          <input min="1" type="number" value="1" class="form-control" id="amountInput" placeholder="Cantidad">
          <label for="amountInput"></i>Cantidad</label>
        </div>
        <button class="btn btn-primary p-0" type="button">
          <div class="vstack" style="width: 50px;">
            <i id="increaseButton" class="bi bi-caret-up"></i>
            <i id="decreaseButton" class="bi bi-caret-down"></i>
          </div>
        </button>
      </div>
      <button id="addToBasketButton" class="btn btn-primary btn-lg shadow-sm"><i class="bi bi-plus-lg me-2"></i>Agregar al pedido</button>
      <hr>
      <h5>Valoraciones</h5>
      <div id="reviewsPlaceholder" class="d-none"></div>
    </div>
  </div>
</body>
</html>

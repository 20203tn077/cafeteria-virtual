<body class="d-flex flex-column vh-100 bg-light">

          <i class="bi bi-bell"></i>

            <span class="visually-hidden">Notificaciones</span>
          </span>
        </div>
      </a>
      <a class="navbar-brand" href="./basket.html">

          <i class="bi bi-basket"></i>
          <span id="basketBadge" class="position-absolute top-0 start-100 translate-middle p-1 badge rounded-pill bg-danger d-none">

          </span>
        </div>
      </a>
    </div>
  </nav>
  <div class="container p-3 flex-grow-1 overflow-y-auto">

              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td class="text-end fw-bold border-0">Total:</td>
                <td class="fw-bold border-0">$40.00</td>
                <td class="border-0"></td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-lg btn-primary">Pagar</button>
        </div>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagar pedido | Cafetería virtual</title>
  <link rel="shortcut icon" href="../../../assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../../../assets/css/theme.css">
  <link rel="stylesheet" href="../../../lib/bootstrap-icons/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../../lib/notyf/css/notyf.min.css">
  <script defer src="../../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script defer src="../../../lib/notyf/js/notyf.min.js"></script>
  <script defer type="module" src="../../controllers/payment.controller.js"></script>
  <script defer type="module" src="../../controllers/return-button.controller.js"></script>
  <script defer type="module" src="../../controllers/loader.controller.js"></script>
  <script defer type="module" src="../../controllers/toast.controller.js"></script>
</head>
<body class="d-flex flex-column vh-100 bg-light">
  <div id="loader">
    <div class="spinner-border text-success" role="status" style="width: 4rem; height: 4rem;">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
  <nav class="navbar navbar-expand navbar-dark bg-success shadow sticky-top">
    <div class="container-fluid justify-content-start">
      <span class="navbar-brand" id="returnButton"><i class="bi bi-arrow-left"></i></span>
      <span class="navbar-brand">Pagar pedido</span>
    </div>
  </nav>
  <div class="p-3 flex-grow-1 overflow-y-auto">
    <div class="container">
      <div class="vstack gap-2">
        <h5>Selecciona un método de pago</h5>
        <div class="vstack">
          <input type="radio" checked class="btn-check" name="paymentMethod" id="creditCard1" autocomplete="off">
          <label class="btn p-2" for="creditCard1">
            <div class="card shadow-sm text-start text-white border" style="border-radius: 0.5rem; background: linear-gradient(to bottom right, #172E78 25%, #61CFE8 100%);">
              <div class="card-body p-3 vstack gap-4">
                <div class="d-flex justify-content-between align-items-center">
                  <img src="../../../assets/images/payment-methods/bbva.svg" alt="" style="height: 20px;">
                  <img src="../../../assets/images/payment-methods/visa.svg" alt="" style="height: 20px;">
                </div>
                <h1 class="d-flex justify-content-between">
                  <span>∗∗∗∗</span>
                  <span>∗∗∗∗</span>
                  <span>∗∗∗∗</span>
                  <span class="numberContainer"></span>
                </h1>
                <div class="hstack gap-4 justify-content-between align-items-center">
                  <div class="vstack">
                    <small><small>Titular</small></small>
                    <h6 class="small nameContainer"></h6>
                  </div>
                  <div class="vstack">
                    <small><small>Expiración</small></small>
                    <h4><span class="monthContainer"></span>/<span class="yearContainer"></span></h4>
                  </div>
                </div>
              </div>
            </div>
          </label>
          <input type="radio" class="btn-check" name="paymentMethod" id="creditCard2" autocomplete="off">
          <label class="btn p-2" for="creditCard2">
            <div class="card shadow-sm text-start text-white border" style="border-radius: 0.5rem; background: linear-gradient(to bottom right, #272B38 25%, #929396 100%);">
              <div class="card-body p-3 vstack gap-4">
                <div class="d-flex justify-content-between align-items-center">
                  <img src="../../../assets/images/payment-methods/citibanamex.svg" alt="" style="height: 20px;">
                  <img src="../../../assets/images/payment-methods/mastercard.svg" alt="" style="height: 20px;">
                </div>
                <h1 class="d-flex justify-content-between">
                  <span>∗∗∗∗</span>
                  <span>∗∗∗∗</span>
                  <span>∗∗∗∗</span>
                  <span class="numberContainer"></span>
                </h1>
                <div class="hstack gap-4 justify-content-between align-items-center">
                  <div class="vstack">
                    <small><small>Titular</small></small>
                    <h6 class="small nameContainer"></h6>
                  </div>
                  <div class="vstack">
                    <small><small>Expiración</small></small>
                    <h4><span class="monthContainer"></span>/<span class="yearContainer"></span></h4>
                  </div>
                </div>
              </div>
            </div>
          </label>
          <input type="radio" class="btn-check" name="paymentMethod" id="paypal" autocomplete="off">
          <label class="btn p-2" for="paypal">
            <div class="card shadow-sm text-start">
              <div class="card-body d-flex align-items-center justify-content-center p-4">
                <img src="../../../assets/images/payment-methods/paypal.png" class="w-50" alt="">
              </div>
            </div>
          </label>
        </div>
        <button id="finishOrderButton" class="btn btn-primary btn-lg shadow-sm"><i class="bi bi-check-lg me-2"></i>Finalizar pedido</button>
      </div>
    </div>
  </div>
</body>
</html>
